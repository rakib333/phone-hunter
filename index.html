<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="my-3 text-center text-primary">
        This is phone hunter app
        <div class="fs-2 text-black-50 text-center">
            <h3>We have apple , iphone, samsung in our store. search phone what you.</h3>
        </div>
    </header>
    <main class="container mt-4">
        <div class="input-group mb-3">
            <input id="search-phone" type="text" class="form-control" placeholder="search phone"  aria-describedby="button-addon2">
            <button onclick="displayPhone()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">

        </div>

        <div id="not-found" class="d-none">
            <h2 class="text-danger">There is no phone in this name</h2>
        </div>


        <section  id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex align-items-center justify-content-center">
                
                <div class="spinner-border m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
